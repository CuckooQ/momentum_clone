<!DOCTYPE html>
<head>
    <title>EYONG MOMENTUM</title>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="background">
        <div class="top">
            <div class="weather">
                <div class="temp_and_city"></div>   
            </div>
        </div>
        <div class="center">
            <div class="clock">
                <div class="hours_and_minutes"></div>
            </div>
            <div class="name">
                <form class="name_form">
                    <input class="name_input"></input>
                </form>
                <div class="name_text"></div>
            </div>
            <div class="toDo">
                <form class="toDo_form">
                        <input class="toDo_input"></input>
                </form>
                <ul class="toDo_list"></ul> 
            </div>
        </div>       
    </div>
    <script src="js/clock.js" charset="utf-8"></script>
    <script src="js/name.js" charset="utf-8"></script>
    <script src="js/bg.js" charset="utf-8"></script>
    <script src="js/weather.js" charset="utf-8"></script>
    <script src="js/todo.js" charset="utf-8"></script>
</body>
